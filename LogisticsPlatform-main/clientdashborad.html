    <script>
        const states = [
            "Andhra Pradesh", "Arunachal Pradesh", "Assam", "Bihar", "Chhattisgarh", "Goa",
            "Gujarat", "Haryana", "Himachal Pradesh", "Jharkhand", "Karnataka", "Kerala",
            "Madhya Pradesh", "Maharashtra", "Manipur", "Meghalaya", "Mizoram", "Nagaland",
            "Odisha", "Punjab", "Rajasthan", "Sikkim", "Tamil Nadu", "Telangana",
            "Tripura", "Uttar Pradesh", "Uttarakhand", "West Bengal", "Delhi", "Jammu and Kashmir"
        ];

        function calculateCost(type) {
            switch (type) {
                case 'Bus':
                    return 500;
                case 'Van':
                    return 700;
                case 'Truck':
                    return 1000;
                default:
                    return 0;
            }
        }


        function handlePlaceOrder() {
            const productDescription = document.getElementById("discrip").value;
            const sourceState = document.getElementById("ss").value;
            const sourceCity = document.getElementById("sc").value;
            const destinationState = document.getElementById("ds").value;
            const destinationCity = document.getElementById("dc").value;
            const transportType = document.getElementById("st").value;

            const costDisplay = document.getElementById("cd");

            if (!productDescription || !sourceState || !sourceCity || !destinationState || !destinationCity || !transportType) {
                errorMessage.textContent = "All fields are required.";
                return;
            }

            const cost = calculateCost(transportType);
            costDisplay.textContent = `Estimated Cost: ₹${cost}`;

            // Show success message
            const popupMessage = document.getElementById("popup-message");
            popupMessage.textContent = `Order placed successfully! Estimated cost: ₹${cost}`;
        }

        document.getElementById("st").addEventListener("change", function () {
            const transportType = this.value;
            const costDisplay = document.getElementById("cd");
            const cost = calculateCost(transportType);
            costDisplay.textContent = cost > 0 ? `Estimated Cost: ₹${cost}` : '';
        });
    </script>
